<div class="width center">
    <h2 *ngIf="section.title !== ''" style="text-align: center; text-decoration: underline;">{{section.title}}</h2>
    <ul [style.list-style-type]="section.list_style" [style.text-align]="section.align" class="list-style">
        <li *ngFor="let item of section.list">{{item}}</li>
    </ul>
</div>
