<mat-toolbar class="header-color">
    <div fxLayout="row" fxLayoutGap="8px" style="max-width: 1218px; width: 1218px; margin: auto;" *ngIf="header">
        <!-- <img src="assets/images/128x128.png" alt="Polklabs" height="64px"> -->
        <span routerLink="/home"  matTooltip="Home">{{header.title}}</span>

        <div fxFlex></div>

        <button fxHide.lt-md mat-button type="button" [routerLink]="'/about'">About</button>        
        <button fxHide.lt-md mat-button type="button" [routerLink]="'/projects'" fragment="">Projects</button>
        <button fxHide.lt-md mat-button type="button" [routerLink]="'/blog'" fragment="">Blog</button>
        
        <a fxHide.lt-md *ngIf="header.email !== ''" mat-button ngxClipboard [cbContent]="header.email" (click)="openSnackBar('Copied to clipboard!')" matTooltip="Copy email to clipboard"><i class="fa fa-envelope"></i></a>
        <a fxHide.lt-md *ngIf="header.twitter !== ''" mat-button [href]="header.twitter" target="_blank" rel="noopener"><i class="fab fa-twitter"> Twitter</i></a>
        <a fxHide.lt-md *ngIf="header.linkedIn !== ''" mat-button [href]="header.linkedIn" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"> LinkedIn</i></a>
        <a fxHide.lt-md *ngIf="header.facebook !== ''" mat-button [href]="header.facebook" target="_blank" rel="noopener"><i class="fab fa-facebook-f"> Facebook</i></a>
        <a fxHide.lt-md *ngIf="header.flickr !== ''" mat-button [href]="header.flickr" target="_blank" rel="noopener"><i class="fab fa-flickr"> Flickr</i></a>

        <button mat-button [matMenuTriggerFor]="menu" fxHide fxShow.lt-md><mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu" style="text-align: center;">
            <button mat-menu-item type="button" [routerLink]="'/about'">About</button>
            <button mat-menu-item type="button" [routerLink]="'/projects'" fragment="">Projects</button>
            <button mat-menu-item type="button" [routerLink]="'/blog'" fragment="">Blog</button>
            
            <a mat-menu-item *ngIf="header.email !== ''" ngxClipboard [cbContent]="header.email" (click)="openSnackBar('Copied to clipboard!')" matTooltip="Copy email to clipboard"><i class="fa fa-envelope"></i></a>
            <a mat-menu-item *ngIf="header.twitter !== ''" [href]="header.twitter" target="_blank" rel="noopener"><i class="fab fa-twitter"> Twitter</i></a>
            <a mat-menu-item *ngIf="header.linkedIn !== ''" [href]="header.linkedIn" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"> LinkedIn</i></a>
            <a mat-menu-item *ngIf="header.facebook !== ''" [href]="header.facebook" target="_blank" rel="noopener"><i class="fab fa-facebook-f"> Facebook</i></a>
            <a mat-menu-item *ngIf="header.flickr !== ''" [href]="header.flickr" target="_blank" rel="noopener"><i class="fab fa-flickr"> Flickr</i></a>
        </mat-menu>
    </div>
</mat-toolbar>
