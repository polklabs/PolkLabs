<div class="display-container card-container">


    <mat-card *ngIf="!loading else loadingGif" fxLayout="column" fxLayoutAlign="center center" style="margin: 16px;" class="light-theme">

        <div></div>
        <app-tmpl-wrapper class="title-width" [section]="{ type: 'header', text: 'Blog Posts', noPadding: true}">
        </app-tmpl-wrapper>

        <div *ngFor="let blog of blogList">
            <app-blog-card [blog]="blog"></app-blog-card>
        </div>

        <div></div>

    </mat-card>

    <ng-template #loadingGif>
        <mat-card fxLayoutAlign="center">
            <img src="assets/images/loading-blue.gif" alt="loading">
        </mat-card>
    </ng-template>
</div>
